name: Deployment

on:
  push:
    paths-ignore: 
      - "packages/cli/**"
      - "packages/frontend/**"
    branches:
      - main

env:
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  API_TOKEN: ${{ secrets.API_TOKEN }}

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - name: Launch Turbo remote cache server
        uses: dtinth/setup-github-actions-caching-for-turbo@v1

      - uses: DeterminateSystems/flake-checker-action@main
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Install devShell
        run: nix develop --install

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          nix develop --command \
            pnpm store path | xargs -I {} echo "STORE_PATH={}" >> $GITHUB_OUTPUT
      - name: Setup pnpm cache & Next.js cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.STORE_PATH }}
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Install dependencies
        run: nix develop --command install
      # - name: Build
      #   run: nix develop --command build
      - name: Deploy
        run: nix develop --command deploy
